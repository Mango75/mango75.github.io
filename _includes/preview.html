{% assign images = post.content | split : '<img' %}
<article class="preview">
  <img src="">
  <div class="description">
    <h2>{{post.title}}</h2>
    {% for i in images%}
      {% if i contains 'src' %}
        {{i | prepend : '<img '}}
        {%break%}
      {%endif%}
    {%endfor%}
  </div>
</article>
