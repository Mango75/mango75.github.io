{% assign images = post.content | split : '/>' %}
<article class="preview"><!--important to include the pics first-->
    {% for i in images%}
      {% if i contains '<img' %}
       <a href="{{site.url}}{{post.url}}" >{{i | append : '/> '}}</a>
        {%break%}
      {%endif%}
    {%endfor%}
     <h2>{{ post.title }}</h2>
     <p>{{post.category}}</p>
</article>
