<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--Foundation-->
        <link rel="stylesheet" href="../foundation/css/foundation.css" />
    <!--modenizr-->
        <script src="../foundation/js/vendor/modernizr.js"></script>
    <!--Fonts-->
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600|Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{site.url}}/style.css" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container">
      <div class="container">
        <div class="row">
        <header class="large-8 medium-8 small-12 columns large-centered medium-centered">
            <div class="row">
              <div class="large-6 medium-6 small-6 columns">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
              </div>            
              <nav class="large-6 medium-6 small-6 columns">
                <a href="{{ site.baseurl }}/">Portfolio</a>
                <a href="{{ site.baseurl }}/about"> Om mig  | About</a>
              </nav>
          </div>
        </header>
      </div>
      </div>
    </div>

    <div id="main" role="main" class="row clearfix">
      <div class="large-12 medium-12 small-12 columns">
      {{ content }}
    </div>
    </div>

    <div class="wrapper-footer">
      <div class="row">
        <footer class="footer large-6 medium-6 small-12 columns">
          <p class="contact-info centered-large centere"> Tel: 0731-597842 | mail: magnushansson@outlook.com</p>
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <script src="../foundation/js/vendor/jquery.js"></script>
    <script src="../foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    {% include analytics.html %}
  </body>
</html>
