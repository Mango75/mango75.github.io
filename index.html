---
layout: default
---

<div class="posts row">
  {% for post in site.posts %}
    <article class="post col-md-4 col-sm-4 col-xs-6">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {% include preview.html %}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">--></a>
    </article>
  {% endfor %}
</div>
